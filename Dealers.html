	<script>
		var tpj = jQuery;

		var revapi210;
		tpj(document).ready(function() {
			if (tpj("#rev_slider_210_1").revolution == undefined) {
				revslider_showDoubleJqueryError("#rev_slider_210_1");
			} else {
				revapi210 = tpj("#rev_slider_210_1").show().revolution({
					sliderType: "standard",
					jsFileLocation: "include/rs-plugin/js/",
					sliderLayout: "fullscreen",
					dottedOverlay: "none",
					delay: 9000,
					navigation: {
						keyboardNavigation: "off",
						keyboard_direction: "horizontal",
						mouseScrollNavigation: "off",
						onHoverStop: "off",
						arrows: {
							style: "uranus",
							enable: true,
							hide_onmobile: false,
							hide_onleave: false,
							tmp: '',
							left: {
								h_align: "center",
								v_align: "bottom",
								h_offset: -30,
								v_offset: 60
							},
							right: {
								h_align: "center",
								v_align: "bottom",
								h_offset: 30,
								v_offset: 60
							}
						}
					},
					responsiveLevels: [1240, 1024, 778, 480],
					visibilityLevels: [1240, 1024, 778, 480],
					gridwidth: [1240, 1024, 778, 480],
					gridheight: [768, 668, 960, 720],
					lazyType: "single",
					parallax: {
						type: "3D",
						origo: "slidercenter",
						speed: 400,
						levels: [50, 10, 8, 15, 20, 30, 35, 40, 0, 50, 47, 48, 49, 50, 51, 55],
						type: "3D",
						ddd_shadow: "off",
						ddd_bgfreeze: "off",
						ddd_overflow: "hidden",
						ddd_layer_overflow: "visible",
						ddd_z_correction: 65,
					},
					spinner: "off",
					stopLoop: "on",
					stopAfterLoops: 0,
					stopAtSlide: 1,
					shuffle: "off",
					autoHeight: "off",
					fullScreenAutoWidth: "off",
					fullScreenAlignForce: "off",
					fullScreenOffsetContainer: "",
					fullScreenOffset: "60px",
					disableProgressBar: "on",
					hideThumbsOnMobile: "off",
					hideSliderAtLimit: 0,
					hideCaptionAtLimit: 0,
					hideAllCaptionAtLilmit: 0,
					debugMode: false,
					fallbacks: {
						simplifyAll: "off",
						nextSlideOnWindowFocus: "off",
						disableFocusListener: false,
					}
				});
			}
		}); /*ready*/
        
		function findLocation( selector, getLatitude, getLongitude ) {
			jQuery(selector).gMap('addMarker', {
				latitude: getLatitude,
				longitude: getLongitude,
				content: 'You have selected this Location.',
				popup: true
			}).gMap('centerAt', {
				latitude: getLatitude,
				longitude: getLongitude,
				zoom: 12
			});
		}

		jQuery('#google-map').gMap({

			 address: 'Melbourne, Australia',
			 maptype: 'ROADMAP',
			 zoom: 12,
			 markers: [
				{
					address: "Melbourne, Australia"
				}
			 ],
			 doubleclickzoom: false,
			 controls: {
				 panControl: true,
				 zoomControl: true,
				 mapTypeControl: true,
				 scaleControl: false,
				 streetViewControl: false,
				 overviewMapControl: false
			 }

		});

		jQuery(window).on( 'load',  function(){

			var t = setTimeout( function(){
				if(navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
						jQuery('#google-map').gMap('addMarker', {
							latitude: position.coords.latitude,
							longitude: position.coords.longitude,
							content: 'You are here!',
							popup: true
						}).gMap('centerAt', {
							latitude: position.coords.latitude,
							longitude: position.coords.longitude,
							zoom: 14
						});
					}, function() {
						alert('Couldn\'t find you :(');
					});
				}
			}, 200 );

		});

		jQuery('#location-submit').click( function(e){

			var locationFinder = jQuery(this).parent().parent().find('#location-input').val();
			var locationFinderIcon = jQuery(this).parent().parent().find('.input-group-text').find('i');

			jQuery('#location-coordinates').fadeOut();

			if( locationFinder != '' ){
				locationFinderIcon.removeClass('icon-map-marker').addClass('icon-line-loader icon-spin');

				jQuery.ajax({
					url: 'https://maps.google.com/maps/api/geocode/json?address=' + encodeURI(locationFinder),
					//force to handle it as text
					dataType: "text",
					success: function(data) {
						var json = jQuery.parseJSON(data);
						findLocation( '#google-map', json.results[0].geometry.location.lat, json.results[0].geometry.location.lng );
						jQuery('#latitude-text').html('<strong>Latitude:</strong> ' + json.results[0].geometry.location.lat);
						jQuery('#longitude-text').html('<strong>Longitude:</strong> ' + json.results[0].geometry.location.lng);
						jQuery('#location-coordinates').fadeIn();
						locationFinderIcon.removeClass('icon-line-loader icon-spin').addClass('icon-map-marker');
					}
				});
			} else {
				alert('Please enter your Location!');
			}
			e.preventDefault();
		});


    </script>
